<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel da Balança</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            /* Cor de fundo mais suave */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90vw;
            /* Mantém a largura responsiva */
            max-width: 600px;
            /* Aumenta a largura máxima */
            border: 5px solid #4CAF50;
            /* Borda verde */
        }

        .weight-display {
            font-size: 4rem;
            /* Aumenta o tamanho da fonte */
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background-color: #e7f9e7;
            color: #4CAF50;
            transition: transform 0.2s;
            /* Animação ao atualizar */
        }

        .weight-display:hover {
            transform: scale(1.05);
            /* Efeito de hover */
        }

        .history {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
            /* Aumenta o tamanho da fonte do histórico */
            color: #333;
            /* Cor mais escura para melhor contraste */
        }

        .history-entry {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        h3 {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Painel da Balança</h1>
        <div class="weight-display">
            <h2 id="weight">-- kg</h2>
        </div>
        <div class="history">
            <h3>Última Pesagem:</h3>
            <ul id="historyList">
                <li class="history-entry" id="lastWeight">Nenhuma pesagem registrada.</li>
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let previousWeight = "Nenhuma pesagem registrada."; // Armazena a última pesagem

        socket.on('updateWeight', (data) => {
            const currentWeightEntry = `${data.weight} kg`;

            // Atualiza a última pesagem no histórico antes de atualizar o peso atual
            document.getElementById('lastWeight').innerText = previousWeight;

            // Atualiza o peso atual no painel
            document.getElementById('weight').innerText = currentWeightEntry;

            // Armazena o peso atual como a última pesagem para a próxima atualização
            previousWeight = currentWeightEntry;
        });
    </script>
</body>

</html>
