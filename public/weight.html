<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel da Balança</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            /* Cor de fundo escuro */
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
            /* Transição suave */
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            /* Cor de fundo da caixa */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90vw;
            max-width: 600px;
            border: 5px solid #4CAF50;
            /* Borda verde */
            transition: background-color 0.3s;
            /* Transição suave */
        }

        .weight-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background-color: #2e2e2e;
            /* Fundo mais escuro para o peso */
            color: #4CAF50;
            /* Texto verde */
            transition: transform 0.2s;
        }

        .weight-display:hover {
            transform: scale(1.05);
        }

        .history {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            /* Texto branco para melhor contraste */
        }

        .history-entry {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            /* Fundo das entradas do histórico */
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            /* Texto branco */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            /* Título branco */
        }

        h3 {
            margin-top: 20px;
            color: #ccc;
            /* Cor do subtítulo mais clara */
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            /* Cor do botão */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Estilos para o modo claro */
        .light-mode {
            background-color: #f0f0f0;
        }

        .light-mode .container {
            background-color: #fff;
            border: 5px solid #4CAF50;
            /* Borda verde */
        }

        .light-mode .weight-display {
            background-color: #e7f9e7;
            /* Fundo claro para o peso */
            color: #4CAF50;
            /* Texto verde */
        }

        .light-mode .history-entry {
            background-color: #e0e0e0;
            /* Fundo claro das entradas do histórico */
            color: #333;
            /* Texto escuro */
        }

        .light-mode h1,
        .light-mode h3 {
            color: #333;
            /* Texto escuro no modo claro */
        }
    </style>
</head>

<body>
    <button class="toggle-button" id="toggleButton">Modo Claro</button>
    <div class="container" id="container">
        <h1>Painel da Balança</h1>
        <div class="weight-display">
            <h2 id="weight">-- kg</h2>
        </div>
        <div class="history">
            <h3>Última Pesagem:</h3>
            <ul id="historyList">
                <li class="history-entry" id="lastWeight">Nenhuma pesagem registrada.</li>
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let previousWeight = "Nenhuma pesagem registrada."; // Armazena a última pesagem

        socket.on('updateWeight', (data) => {
            const currentWeightEntry = `${data.weight} kg`;

            // Atualiza a última pesagem no histórico antes de atualizar o peso atual
            document.getElementById('lastWeight').innerText = previousWeight;

            // Atualiza o peso atual no painel
            document.getElementById('weight').innerText = currentWeightEntry;

            // Armazena o peso atual como a última pesagem para a próxima atualização
            previousWeight = currentWeightEntry;
        });

        // Função para alternar entre modos
        const toggleButton = document.getElementById('toggleButton');
        const container = document.getElementById('container');

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            container.classList.toggle('light-mode');

            // Atualiza o texto do botão com base no modo atual
            if (document.body.classList.contains('light-mode')) {
                toggleButton.innerText = 'Modo Escuro';
            } else {
                toggleButton.innerText = 'Modo Claro';
            }
        });
    </script>
</body>

</html>
