<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel da Balança</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90vw;
            max-width: 400px;
        }

        .weight-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e7f9e7;
            color: #4CAF50;
        }

        .footer {
            font-size: 0.9rem;
            color: #666;
        }

        .history {
            margin-top: 20px;
            text-align: center;
            /* Centraliza o texto */
            font-size: 1.2rem;
        }

        .history-entry {
            list-style: none;
            /* Remove o marcador da lista */
            margin: 0;
            /* Remove margem */
            padding: 0;
            /* Remove preenchimento */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Painel da Balança</h1>
        <div class="weight-display">
            <h2 id="weight">Aguardando peso...</h2>
        </div>
        <div class="footer">
            <p>Atualizado em: <span id="timestamp">--:--</span></p>
        </div>
        <div class="history">
            <h3>Última Pesagem:</h3>
            <ul id="historyList">
                <li class="history-entry" id="lastWeight">Nenhuma pesagem registrada.</li>
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let previousWeight = "Nenhuma pesagem registrada."; // Armazena a última pesagem

        socket.on('updateWeight', (data) => {
            const now = new Date();
            const currentWeightEntry = `Peso: ${data.weight} kg - ${now.toLocaleTimeString()}`;

            // Atualiza a última pesagem no histórico antes de atualizar o peso atual
            document.getElementById('lastWeight').innerText = previousWeight;

            // Atualiza o peso atual no painel
            document.getElementById('weight').innerText = currentWeightEntry;

            // Atualiza o timestamp
            document.getElementById('timestamp').innerText = now.toLocaleTimeString();

            // Armazena o peso atual como a última pesagem para a próxima atualização
            previousWeight = currentWeightEntry;
        });
    </script>
</body>

</html>
