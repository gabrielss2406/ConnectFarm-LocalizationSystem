<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Location Tracker</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div id="container">
        <h1>Terreno do Seu Mário</h1>
        <div id="square">
            <div id="cow1" class="cow" style="left: 140px; top: 140px;">1</div>
            <div id="cow2" class="cow" style="left: 60px; top: 60px;">2</div>
        </div>
        <div id="buttons">
            <button id="pauseBtn">Pausar</button>
            <button id="resumeBtn" style="display: none;">Continuar</button>
        </div>
    </div>

    <script>
        const square = document.getElementById('square');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');

        let sending = true; // Controle de envio

        function makeDraggable(cow) {
            let offsetX, offsetY, isDragging = false;

            cow.addEventListener('mousedown', (event) => {
                isDragging = true;
                offsetX = event.clientX - cow.getBoundingClientRect().left;
                offsetY = event.clientY - cow.getBoundingClientRect().top;
                cow.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (event) => {
                if (isDragging) {
                    const squareRect = square.getBoundingClientRect();
                    let x = event.clientX - squareRect.left - offsetX;
                    let y = event.clientY - squareRect.top - offsetY;

                    // Limitar a movimentação dentro do quadrado
                    x = Math.max(0, Math.min(x, squareRect.width - cow.offsetWidth));
                    y = Math.max(0, Math.min(y, squareRect.height - cow.offsetHeight));

                    cow.style.left = `${x}px`;
                    cow.style.top = `${y}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                cow.style.cursor = 'grab';
            });
        }

        function startMoving() {
            document.querySelectorAll('.cow').forEach(makeDraggable);

            setInterval(() => {
                if (sending) {
                    sendLocation();
                }
            }, 10000);
        }

        function pause() {
            sending = false;
            document.querySelectorAll('.cow').forEach(cow => {
                cow.style.cursor = 'default';
            });
            pauseBtn.style.display = 'none';
            resumeBtn.style.display = 'block';
        }

        function resume() {
            sending = true;
            startMoving();
            pauseBtn.style.display = 'block';
            resumeBtn.style.display = 'none';
        }

        function sendLocation() {
            document.querySelectorAll('.cow').forEach(cow => {
                const x = parseFloat(cow.style.left);
                const y = parseFloat(cow.style.top);
                const cowId = cow.id;
                const timestamp = new Date().toISOString();

                fetch('/api/locations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cowId: cowId,
                        latitude: x,
                        longitude: y,
                        timestamp: timestamp
                    }),
                }).then(response => {
                    if (!response.ok) {
                        console.error('Failed to send location');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            });
        }

        pauseBtn.addEventListener('click', pause);
        resumeBtn.addEventListener('click', resume);

        // Iniciar envio de localização
        startMoving();
    </script>
</body>

</html>
